{% extends 'common/in.html' %}

{% block title %} 注册 {% endblock  %}

{% block content %}
<h1 class="text-center">注册</h1>
<form action="/register/" method="POST">
    <div class="text-muted" style="text-align: right;">
        <small class="text-muted">已有账号？<a href='/login/' class="text-decoration-none">登录</a></small>
    </div>
    <div class="mb-3">
        <label for="user_email" class="form-label">电子邮箱</label>
        <input type="email" class="form-control" id="user_email" name="user_email" placeholder="请输入邮箱">
    </div>
    <div class="mb-3">
        <label for="user_name" class="form-label">用户名</label>
        <input type="text" class="form-control" id="user_name" name="user_name" placeholder="请输入用户名">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">创建密码</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
    </div>
    <div class="mb-3">
        <label for="password" class="form-check-label">确认密码</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="请再次输入密码">
    </div>
    <div class="row">
        <div class="col text-center">
            <button type="submit" name="register" class="btn btn-primary">注册</button>
        </div>
    </div>
</form>
{% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages">
        {% for message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
{% endwith %}
{% endblock  %}

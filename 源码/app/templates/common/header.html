
  <header class="mt-3" style="background-color: rgba(0, 0, 0, 0);">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href=""/></svg> -->
        </a>
        
        <h1 class="h2 text-muted", style="margin: 0px 30px;">校园BBS</h1>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 link-primary">首页</a></li>
          <li><a href="/profile/{{email.user_id}}/introduct" class="nav-link px-3 link-secondary">个人</a></li>    
        </ul>
        {% if request.path == '/' %}
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="/" method="post">
          <input type="hidden" name="identifier" value="search">
          <input type="search" name="search" class="form-control" style="background-color: transparent; border-color:cadetblue;" placeholder="Search..." aria-label="Search" required>
        </form>
        {% endif %}
        <a href="/publish" class="btn btn-outline-success me-lg-3">发布 帖子</a>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{ url_for('static', filename = email.image_path ) }}" alt="mod" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><h1 class="dropdown-header">{{ email.user_name }}</h1></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/profile/{{ email.user_id }}/introduct">个人资料</a></li>
            <li><a class="dropdown-item" href="/logout">登 出</a></li>
          </ul>
        </div>
      </div>
    </div>
    <hr>
  </header>
